---
layout: default
title: Register
---

<h1 class="page__title page__title--center">Register</h1>

<form class="form form--auth" action="/" method="post">
  <div class="form__group form__group--md">
    <input
      class="form__control"
      type="text"
      placeholder="Your name"
      value="Name Surname"
    />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input class="form__control" type="email" placeholder="Your e-mail" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input class="form__control" type="password" placeholder="New password" />
    <span class="form__line"></span>
  </div>

  <div class="form__group form__group--md">
    <input
      class="form__control"
      type="password"
      placeholder="Confirm password"
    />
    <span class="form__line"></span>
  </div>
  <div class="form__footer form__footer--center">
    <div class="form__group form__group--md">
      <button class="btn btn--blue btn--rounded btn--sm" type="submit">
        Register
      </button>
    </div>
    <ul class="form__footer-list">
      <li>
        <a href="signin.html">Enter</a>
      </li>
      <li>
        <a href="reset.html">Recover</a>
      </li>
    </ul>
  </div>
</form>
